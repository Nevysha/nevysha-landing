services:
  web:
    # Build the image from the Dockerfile in the current directory
    build: .
    # Name the image we build
    image: nevysha-landing
    # Give the container a name
    container_name: nevysha-landing
    # Port mapping
    ports:
      - "8080:80"
    # Always restart the container if it stops
    restart: always
    # Add this section to connect to NPM's network
    networks:
      - nginx-proxy-manager_default

# Declare the external network at the bottom
networks:
  nginx-proxy-manager_default:
    external: true